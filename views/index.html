<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{> favicons}}
  </head>
  <body>
    <header>
      <h1>Chat Box</h1>
    </header>

    <section class="new-message">
      <input type="text" placeholder="User" class="message-user">
      <input type="text" placeholder="content" class="message-content">
      <input type="submit" value="Send Message" class="send-message">
    </section>

    <section class="messages"></section>

    <script src="script.js"></script>
  </body>
</html>
